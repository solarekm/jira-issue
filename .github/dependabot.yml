# 🔄 Dependabot Configuration for Security & Maintenance
# Automatically updates dependencies to prevent security vulnerabilities
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # 🚀 GitHub Actions Dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "solarekm"
    commit-message:
      prefix: "⬆️ Actions"
      include: "scope"

  # 🐍 Python Dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    open-pull-requests-limit: 10
    reviewers:
      - "solarekm"
    commit-message:
      prefix: "⬆️ Python"
      include: "scope"
    # Group security updates for faster processing
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
