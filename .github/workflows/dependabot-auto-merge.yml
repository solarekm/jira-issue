name: "🔀 Auto-merge Dependencies"

# This workflow automatically merges Dependabot PRs for safe updates
# Works in conjunction with .github/dependabot.yml configuration
# Only merges patch/minor updates that pass all CI checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  auto-merge:
    name: 🔀 Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    permissions:
      contents: write
      pull-requests: write
      checks: read

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📋 Get Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: 🔍 Wait for CI checks
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: '🧪 Test Suite'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          allowed-conclusions: success,skipped

      - name: 🚀 Auto-merge patch and minor updates
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor' }}
        run: |
          echo "🔀 Auto-merging ${{ steps.metadata.outputs.update-type }} update"
          gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔒 Auto-merge security updates
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-major' && contains(steps.metadata.outputs.dependency-names, 'security') }}
        run: |
          echo "🔒 Auto-merging security update"
          gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Comment on manual review needed
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-major' && !contains(steps.metadata.outputs.dependency-names, 'security') }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🔍 **Major version update detected!** This PR requires manual review before merging.\n\n' +
                    '**Dependency:** `${{ steps.metadata.outputs.dependency-names }}`\n' +
                    '**Update type:** `${{ steps.metadata.outputs.update-type }}`\n\n' +
                    'Please review the changelog and breaking changes before merging.'
            });